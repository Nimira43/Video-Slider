<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Video Slider</title>
</head>
<body>
  <section class="landing">
    <div class="slider">
      <div class="slide active">
        <video src="videos/lightning.mp4" autoplay loop muted></video>
        <h1 class="slide-heading">Lightning</h1>
      </div>
      <div class="slide" style="--i:4">
        <video src="videos/sea.mp4" autoplay loop muted></video>
        <h1 class="slide-heading">Waves</h1>
      </div>
      <div class="slide" style="--i:3">
        <video src="videos/snow.mp4" autoplay loop muted></video>
        <h1 class="slide-heading">Snow</h1>
      </div>
      <div class="slide" style="--i:2">
        <video src="videos/rain.mp4" autoplay loop muted></video>
        <h1 class="slide-heading">Rain</h1>
      </div>
      <div class="slide" style="--i:1">
        <video src="videos/tornado.mp4" autoplay loop muted></video>
        <h1 class="slide-heading">Tornado</h1>
      </div>
    </div>
  </section>
  
</body>
</html>
